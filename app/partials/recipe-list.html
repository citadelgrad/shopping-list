
<div id='recipe-list'>
    <header class="toolbar">
        <h1>Happy Herbivore Shopping List</h1>
    </header>
    <div id="content">
        <ul>
            <li class="arrow plastic" ng-repeat="recipe in recipes">
                <a href="#/recipes/{{ recipe.id }}" ng-click='recipeDetail(recipe)'><h3>{{ recipe.recipe_name }}</h3></a>
                <small><button ng-click="addRecipe2List(recipe)">Add Recipe</button></small>
                <!-- <p>Servings: {{ recipe.recipe_servings }}</p> -->
            </li>
        </ul>

        <div style="float:right; top:0;position:absolute; right:30px;">

            <h3>My List</h3>
            <ul>
                <li ng-repeat="item in shopList">
                    {{ item.recipe.recipe_name }}
                    <span ng-repeat="ingred in item.recipe.ingredients">
                        {{ ingred.ri_amount }} {{ ingred.ingred_name.ingred_name }}
                    </span><br>
                </li>
            </ul>

        </div>
    </div>

</div>
